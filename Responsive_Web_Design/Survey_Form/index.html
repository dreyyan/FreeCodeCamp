<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this short survey to help us improve.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your name" 
      required
    >
    <br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required
    >
    <br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="99" 
      required
    >
    <br><br>

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown" name="role">
      <option value="">Select an option</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>
    <br><br>

    <!-- Radio buttons -->
    <p>Would you recommend us?</p>
    <label>
      <input type="radio" name="recommend" value="yes"> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no"> No
    </label>
    <br><br>

    <!-- Checkboxes -->
    <p>What topics are you interested in?</p>
    <label>
      <input type="checkbox" name="topics" value="html"> HTML
    </label>
    <label>
      <input type="checkbox" name="topics" value="css"> CSS
    </label>
    <label>
      <input type="checkbox" name="topics" value="javascript"> JavaScript
    </label>
    <br><br>

    <!-- Textarea -->
    <label for="comments">Any additional comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here..."></textarea>
    <br><br>

    <!-- Submit -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
